<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Car Price Prediction</h2>
    <form action="/predict" method="POST">
        <label for="modelName">Car Model Name</label>
        <input type="text" id="modelName" name="modelName" placeholder="Enter car model name" required>

        <label for="company">Car Company</label>
        <input type="text" id="company" name="company" placeholder="Enter car company" required>

        <label for="year">Year</label>
        <input type="text" id="year" name="year" placeholder="Enter manufacturing year" required>

        <label for="kilometers">Kilometers Driven</label>
        <input type="text" id="kilometers" name="kilometers" placeholder="Enter kilometers driven" required>

        <label for="fuelType">Fuel Type</label>
        <select id="fuelType" name="fuelType" required>
            <option value="" disabled selected>Select fuel type</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="LPG">LPG</option>
        </select>

        <button type="submit">Predict</button>
    </form>
</div>

</body>
</html>
