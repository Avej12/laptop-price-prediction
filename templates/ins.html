<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .note {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Health Insurance Prediction</h2>
        <form action="/predict" method="POST">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex</label>
            <select id="sex" name="sex" required>
                <option value="0">Male (0)</option>
                <option value="1">Female (1)</option>
            </select>

            <label for="bmi">BMI</label>
            <input type="number" id="bmi" name="bmi" step="0.1" required>

            <label for="children">Number of Children</label>
            <input type="number" id="children" name="children" required>

            <label for="smoker">Smoker</label>
            <select id="smoker" name="smoker" required>
                <option value="0">No (0)</option>
                <option value="1">Yes (1)</option>
            </select>

            <input type="submit" value="Predict">
        </form>
    </div>

</body>
</html>
