<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Diabetes Prediction</h2>
        <form action="\predict" method="POST">
            <div class="form-group">
                <label for="pregnancies">Number of Pregnancies:</label>
                <input type="number" id="pregnancies" name="pregnancies" required>
            </div>
            <div class="form-group">
                <label for="glucose">Glucose Level:</label>
                <input type="number" id="glucose" name="glucose" required>
            </div>
            <div class="form-group">
                <label for="bloodPressure">Blood Pressure:</label>
                <input type="number" id="bloodPressure" name="bloodPressure" required>
            </div>
            <div class="form-group">
                <label for="skinThickness">Skin Thickness:</label>
                <input type="number" id="skinThickness" name="skinThickness" required>
            </div>
            <div class="form-group">
                <label for="insulin">Insulin Level:</label>
                <input type="number" id="insulin" name="insulin" required>
            </div>
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="0.1" id="bmi" name="bmi" required>
            </div>
            <div class="form-group">
                <label for="diabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                <input type="number" step="0.01" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Predict">
            </div>
        </form>
    </div>

</body>
</html>
