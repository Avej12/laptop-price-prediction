<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>

    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and container styles */
        body {
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2d3436;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2d3436;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            background-color: #f1f2f6;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #74b9ff;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #0984e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #74b9ff;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Heart Disease Prediction</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex</label>
                <select id="sex" name="sex" required>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cp">Chest Pain Type (cp)</label>
                <input type="number" id="cp" name="cp" min="0" max="3" required>
            </div>

            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure (trestbps)</label>
                <input type="number" id="trestbps" name="trestbps" min="50" max="200" required>
            </div>

            <div class="form-group">
                <label for="chol">Cholesterol (chol)</label>
                <input type="number" id="chol" name="chol" min="100" max="500" required>
            </div>

            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar (fbs)</label>
                <input type="number" id="fbs" name="fbs" min="0" max="1" required>
            </div>

            <div class="form-group">
                <label for="restecg">Resting ECG (restecg)</label>
                <input type="number" id="restecg" name="restecg" min="0" max="2" required>
            </div>

            <div class="form-group">
                <label for="thalach">Max Heart Rate Achieved (thalach)</label>
                <input type="number" id="thalach" name="thalach" min="60" max="220" required>
            </div>

            <div class="form-group">
                <label for="exang">Exercise Induced Angina (exang)</label>
                <input type="number" id="exang" name="exang" min="0" max="1" required>
            </div>

            <div class="form-group">
                <label for="oldpeak">Oldpeak</label>
                <input type="number" step="0.1" id="oldpeak" name="oldpeak" min="0" max="10" required>
            </div>

            <div class="form-group">
                <label for="slope">Slope of ST Segment (slope)</label>
                <input type="number" id="slope" name="slope" min="0" max="2" required>
            </div>

            <div class="form-group">
                <label for="ca">Number of Major Vessels (ca)</label>
                <input type="number" id="ca" name="ca" min="0" max="4" required>
            </div>

            <div class="form-group">
                <label for="thal">Thalassemia (thal)</label>
                <input type="number" id="thal" name="thal" min="0" max="3" required>
            </div>

            <button type="submit" class="submit-btn">Predict</button>
        </form>
    </div>

</body>
</html>
